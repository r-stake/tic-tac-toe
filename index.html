<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/javascript.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <form action="">
    <div class="player-one-data">
      <input type="text" placeholder="Player one" autofocus>
    </div>
    <div class="player-two-data">
      <input type="text" placeholder="Player-two">
    </div>
    <button>Start game</button>
  </form>
  <div class="container">
    <div class="user-interface-top">
      <p class="current-player"></p>
      <p class="endgame-message"></p>
    </div>
    <div class="gameboard">
      <button data-row="0" data-column="0"></button>
      <button data-row="0" data-column="1"></button>
      <button data-row="0" data-column="2"></button>
      <button data-row="1" data-column="0"></button>
      <button data-row="1" data-column="1"></button>
      <button data-row="1" data-column="2"></button>
      <button data-row="2" data-column="0"></button>
      <button data-row="2" data-column="1"></button>
      <button data-row="2" data-column="2"></button>
    </div>
    <div class="user-interface-bottom">
      <div class="players">
        <span class="player-one">a</span>
        <span class="vs">VS</span>
        <span class="player-two">b</span>
      </div>
      <div class="messages">
        <p class="error-message"></p>
      </div>
      <div class="controls">
        <button class="restart">Restart</button>
        <button class="new-game">New Game</button>
      </div>
    </div>
  </div>
</body>
</html>

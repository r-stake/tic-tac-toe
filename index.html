<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/javascript.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="gameboard">
      <button data-row="0" data-column="0"></button>
      <button data-row="0" data-column="1"></button>
      <button data-row="0" data-column="2"></button>
      <button data-row="1" data-column="0"></button>
      <button data-row="1" data-column="1"></button>
      <button data-row="1" data-column="2"></button>
      <button data-row="2" data-column="0"></button>
      <button data-row="2" data-column="1"></button>
      <button data-row="2" data-column="2"></button>
    </div>
    <div class="user-interface">
      <div class="current-players"></div>
      <p>
        <span class="player-one">a</span>
        <span>vs.</span>
        <span class="player-two">b</span>
      </p>
      <p class="error-message"></p>
      <p class="endgame-message"></p>
    </div>
  </div>
</body>
</html>
